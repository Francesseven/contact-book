<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Add New Contact</title>
        <!-- <link rel="stylesheet" href="{{url_for('static', filename='/style.css')}}"> -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="container my-4 text-center">
                <h1><strong>Update Contact Information</strong></h1>
            </div>
            <form class="form-block" action="/update_info" method="POST">
                <div class="form-group">
                    <label for="id"><strong>ID:</strong></label>
                    <input class="form-control" id="id" name="id" type="number" value="{{id}}" readonly>
                </div>
                <div class="form-group">
                    <label for="name"><strong>New Name:</strong></label>
                    <input class="form-control" id="name" name="name" type="text" value="{{old_name}}">
                </div>
                <div class="form-group">
                    <label for="phone_number"><strong>New Phone Number</strong></label>
                    <input class="form-control" id="phone_number" name="phone_number" type="tel" value="{{old_phone_number}}">
                </div>
                <span class="float-right mt-2">
                    <button type="submit" class="btn btn-dark">Submit</button>
                    <a href="/"><button class="btn btn-danger" type="button">Cancel</button></a>
                </span>
            </form>
        </div>
    </body>
</html>
